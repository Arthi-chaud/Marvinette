name: Tests
on:
  push:
    branches:
      - master
      - dev

jobs:
  TestsExecution:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
        with:
           fetch-depth: 0
      - name: Setup PHP with Xdebug
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          coverage: xdebug
      - name: Get dependencies
        uses: php-actions/composer@v6
      - name: Execute unit tests
        run: |
          php -v
          mkdir tmp
          ./vendor/bin/phpunit tests --testdox --coverage-clover=coverage-report.clover --log-junit=test-report.xml --coverage-filter src
          ls -l
      - name: Fix Coverage File Path
        run: |
          sed -i 's@'$GITHUB_WORKSPACE'@/github/workspace/@g' test-report.xml
          sed -i 's@'$GITHUB_WORKSPACE'@/github/workspace/@g' coverage-report.clover
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          