name: Install / Update
on:
  push:
    branches:
      - master
      - dev
jobs:
  TestInstallation:
    runs-on: ubuntu-latest
    container: arthichaud/ci_docker_image:latest
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Check marvinette is launch-able
        run: |
          sudo php install.php
          which marvinette
          file /usr/bin/marvinette